<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABM | Personas</title>
    <script src="../Recuperatorio 2do parcial/ts/Validaciones.js" type="text/javascript"></script>
    <script src="../Recuperatorio 2do parcial/ts/Persona.js" type="text/javascript"></script>
    <script src="../Recuperatorio 2do parcial/ts/ESexo.js" type="text/javascript"></script>
    <script src="../Recuperatorio 2do parcial/ts/Cliente.js" type="text/javascript"></script>
    <script src="../Recuperatorio 2do parcial/ts/HtmlFunciones.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../Recuperatorio 2do parcial/css/styles.css" type="text/css">
</head>
<body>
    <div>
        <input type="button" id="openForm" name="openForm" value="Nueva persona" onclick="General.newPersonForm(event);">
    </div>
    <div id="filters">
        <br>
        <label for="filtro-personas">Filtrar por:</label>
        <select name="filtro-personas" id="filtro-personas">
            <option value="0">Seleccione una opcion...</option>
            <option value="1">Masculino</option>
            <option value="2">Femenino</option>
            <option value="3">Todos</option>
        </select>
        <label for="edad-promedio">Promedio de edad:</label>
        <input type="text" id="edad-promedio" name="edad-promedio" value="0">
        <input type= "button" id="calcula-promedio" name="calcula-promedio" value="Calcular Promedio">
    </div>
    <div>
        <input type="checkbox" name="checkbox-filter" id="id-filter" checked>
        <label for="id">Id</label>
        <input type="checkbox" name="checkbox-filter" id="nombre-filter" checked>
        <label for="nombre">Nombre</label>
        <input type="checkbox" name="checkbox-filter" id="apellido-filter" checked>
        <label for="apellido">Apellido</label>
        <input type="checkbox" name="checkbox-filter" id="edad-filter" checked>
        <label for="edad">Edad</label>
    </div>
    <div>
        <input type="button" id="limpiar-tabla" value="Limpiar Tabla">
    </div>
    <div id="loading" hidden></div>
    <form>
        <div class="container" id="container">
            <button id="close-btn" onclick="General.disableEventDefaultCloseButton(event);"></button>
            <br>
            <label for="id">Id</label>
            <input type="text" id="id" name="id" disabled>
            <br>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" maxlength="20" class="noError">
            <br>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" maxlength="25" class="noError">
            <br>
            <label for="edad">Edad</label>
            <input type="text" id="edad" name="edad" maxlength="2" class="noError">
            <br>
            <label for="sexo">Sexo</label>
            <select name="sexo" id="sexo">
                <option value="1">Masculino</option>
                <option value="2">Femenino</option> 
            </select>
            <br>
            <input type="button" id="addFormDataButton" name="addFormDataButton" value="Agregar" onclick="General.newPerson();">
            <input type="button" id="deleteFormDataButton" name="deleteFormDataButton" value="Eliminar" onclick="General.deletePerson();">
        </div>
    </form>
    <div>
        <h2>Lista de personas</h2>
    </div>
    <table>
        <thead>
            <th id="thId">Id</th>
            <th id="thNombre">Nombre</th>
            <th id="thApellido">Apellido</th>
            <th id="thEdad">Edad</th>
            <th id="thSexo">Sexo</th>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
