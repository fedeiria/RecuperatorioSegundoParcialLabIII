<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABM | Personas</title>
    <script src="../Recuperatorio 2do parcial/ts/Validations.js" type="text/javascript"></script>
    <script src="../Recuperatorio 2do parcial/ts/Person.js" type="text/javascript"></script>
    <script src="../Recuperatorio 2do parcial/ts/ESex.js" type="text/javascript"></script>
    <script src="../Recuperatorio 2do parcial/ts/Customer.js" type="text/javascript"></script>
    <script src="../Recuperatorio 2do parcial/ts/HtmlFunctions.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../Recuperatorio 2do parcial/css/styles.css" type="text/css">
</head>
<body>
    <div>
        <input type="button" id="openForm" name="openForm" value="Nuevo cliente" onclick="General.newCustomerForm(event);">
    </div>
    <div id="filters">
        <br>
        <label for="filter-customers">Filtrar por:</label>
        <select id="filter-customers" name="filter-customers">
            <option value="0">Seleccione una opcion...</option>
            <option value="1">Masculino</option>
            <option value="2">Femenino</option>
            <option value="3">Todos</option>
        </select>
        <label for="average-age">Promedio de edad:</label>
        <input type="text" id="average-age" name="average-age" value="0" readonly>
        <input type="button" id="calculate-average" name="calculate-average" value="Calcular Promedio">
    </div>
    <div>
        <input type="checkbox" name="checkbox-filter" id="name-filter" checked>
        <label for="name">Nombre</label>
        <input type="checkbox" name="checkbox-filter" id="surname-filter" checked>
        <label for="surname">Apellido</label>
        <input type="checkbox" name="checkbox-filter" id="age-filter" checked>
        <label for="age">Edad</label>
        <input type="checkbox" name="checkbox-filter" id="sex-filter" checked>
        <label for="sex">Sexo</label>
    </div>
    <div>
        <input type="button" id="clear-table" value="Limpiar Tabla">
    </div>
    <div id="loading" hidden></div>
    <form>
        <div id="lock-background" hidden></div>
        <div class="container" id="container">
            <button id="close-btn" onclick="General.disableEventDefaultCloseButton(event);"></button>
            <br>
            <label for="id">Id</label>
            <input type="text" id="id" name="id" disabled>
            <br>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" maxlength="20" class="noError">
            <br>
            <label for="surname">Apellido</label>
            <input type="text" id="surname" name="surname" maxlength="25" class="noError">
            <br>
            <label for="age">Edad</label>
            <input type="text" id="age" name="age" maxlength="2" class="noError">
            <br>
            <label for="sex">Sexo</label>
            <select id="sex" name="sex">
                <option value="1">Masculino</option>
                <option value="2">Femenino</option> 
            </select>
            <br>
            <input type="button" id="addFormDataButton" name="addFormDataButton" value="Agregar" onclick="General.newCustomer();">
            <input type="button" id="modifyFormDataButton" name="modifyFormDataButton" value="Modificar" onclick="General.modifyCustomer();">
        </div>
    </form>
    <div>
        <h2>Lista de clientes</h2>
    </div>
    <table>
        <thead>
            <th id="thId">Id</th>
            <th id="thName">Nombre</th>
            <th id="thSurname">Apellido</th>
            <th id="thAge">Edad</th>
            <th id="thSex">Sexo</th>
            <th id="thAction">Accion</th>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
